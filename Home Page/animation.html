<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precise Scroll Animation</title>
    <style>
        /* Basic Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }

        /* First section (Intro) */
        .intro {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            background: lightblue;
        }

        /* Animated Sections */
        .section {
            height: 100vh; /* Full-screen sections */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            position: relative;
            opacity: 0.1; /* Initially very light */
            transform: scale(0.8);
            transition: transform 0.6s ease-out, opacity 1s ease-out;
        }

        /* Inner text styling */
        .text {
            opacity: 0;
            transition: opacity 0.4s ease-out 0.2s; /* Text fades in first, then container */
        }

        /* Fully visible state */
        .visible {
            opacity: 1;
            transform: scale(1);
        }

        /* Make text visible before container */
        .visible .text {
            opacity: 1;
        }
    </style>
</head>
<body>

    <!-- Separate Intro Section -->
    <div class="intro">Scroll Down ⬇</div>

    <!-- Animated Sections -->
    <div class="section hidden" style="background: lightcoral;">
        <div class="text">Content 1</div>
    </div>
    <div class="section hidden" style="background: lightgreen;">
        <div class="text">Content 2</div>
    </div>
    <div class="section hidden" style="background: lightsalmon;">
        <div class="text">Content 3</div>
    </div>
    <div class="section hidden" style="background: lightgray;">
        <div class="text">Content 4</div>
    </div>

    <script>
        function revealOnScroll() {
            const sections = document.querySelectorAll('.hidden');
            const windowBottom = window.innerHeight; // Bottom of the viewport

            sections.forEach(section => {
                const rect = section.getBoundingClientRect();
                
                if (rect.top - windowBottom <= -1) { // Trigger when top of section is 1px inside screen
                    let progress = (windowBottom - rect.top) / windowBottom; // Normalize progress
                    progress = Math.min(Math.max(progress, 0), 1); // Keep between 0-1

                    // Text fades in first
                    const textElement = section.querySelector('.text');
                    textElement.style.opacity = Math.min(progress * 1.5, 1); // Text becomes visible faster

                    // Container fades in after text
                    section.style.opacity = 0.1 + progress * 0.9; // Opacity from 0.1 to 1
                    section.style.transform = `scale(${0.8 + progress * 0.2})`; // Scale 0.8 → 1
                    
                    if (progress >= 1) {
                        section.classList.add('visible');
                    } else {
                        section.classList.remove('visible');
                    }
                } else {
                    section.classList.remove('visible');
                }
            });
        }

        // Run on page load and scroll
        window.addEventListener('scroll', revealOnScroll);
        window.addEventListener('load', revealOnScroll);
    </script>

</body>
</html>
