    <title>Speakers</title>
    <style>
        body, html {
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Distributes content: Top, Center, Bottom */
            align-items: center;
            text-align: center;
            overflow: hidden; /* Prevents scrolling */
            background-color: rgb(94, 181, 210);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1; /* Makes sure it takes up remaining space */
        }

        .grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            width: fit-content;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #111344;
        }


        /* Ensures all speakers align properly */
        .speaker {
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            width: 200px; /* Reduce width so all fit in one row */
            max-width: 250px;
            flex: 1 1 auto; /* Allows flexible resizing */
        }

        .speaker img {
            width: 100%;
            border-radius: 15px;
            height: 250px;
            object-fit: cover;
        }

        .name {
            font-weight: bold;
            margin-top: 10px;
            color: #111344;
        }

        .desc {
            font-size: 0.9rem;
            color: #555;
        }

        /* Adjust for mobile screens */
        @media (max-width: 800px) {
            .grid {
                flex-direction: column; /* Stack vertically */
                align-items: center;
            }
        }


    </style>
</head>
